<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width">
        <meta name = "description" content = "Welcome page for NBA stat grapher">
        <meta name = "author" content = "Brian Kamau">
        <title>Welcome | NBA Stat Grapher</title>

        <!-- CSS stylesheets -->
        <link rel="stylesheet" href="WelcomePage.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> <!-- for icons-->

    </head>

    <body>
        <!-- design inspiration from https://www.skipthedishes.com -->
        <div class = "pageContainer">
            <!-- navigation bar -->
            <div class="navigationBar">
                <a href="./WelcomePage.html">
                    <!-- logo provided by https://www.freelogodesign.org/ -->
                    <img src="../pictures/NBAStatGrapherLogo.png" id="logo" alt="NBA Stat Grapher Logo" />
                </a>                
                <button id="aboutUsButton" onclick="window.location='../AboutUs/AboutUs.html'">About Us</button>
            </div>

            <div class="pageContents">
                <h1 class="welcomeTitle">Welcome</h1>
                <div class="searchBar">
                    <!-- search bar -->
                    <input type="text" placeholder="Search for your favourite player..." />
                    <button id="search" onclick="window.location='#'"><i class="fas fa-search"></i></button>
                </div>
                <div class="mostPopularPlayers">
                    <h2 class="mostPopularPlayersTitle">Most Popular Players</h2>

                    <!-- images provided by https://www.espn.com/nba/player/ -->
                    <div class="playerRow">
                        <!-- row of players -->
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/lebronJamesPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">LeBron James</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/kawhiLeonardPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Kawhi Leonard</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/kevinDurantPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Kevin Durant</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/giannisAntetokounmpoPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Giannis Antetokounmpo</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/jamesHardenPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">James Harden</p>
                        </div>
                    </div>

                    <div class="playerRow">
                        <!-- row of players -->
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/stephCurryPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Stephen Curry</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/russellWestbrookPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Russell Westbrook</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/anthonyDavisPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Anthony Davis</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/paulGeorgePic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Paul George</p>
                        </div>
                        <div class="player" onclick="window.location='#'">
                            <img src="../pictures/damianLillardPic.png" class="headshot" alt="picture of player" />
                            <p class="playerName">Damian Lillard</p>
                        </div>
                    </div>
                    
                </div>
            </div>
